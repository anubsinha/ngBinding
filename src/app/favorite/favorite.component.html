<div style="text-align:center">
    <fa-icon (click)="toggle()" 
    [icon]="faStar" 
    [class.default]="!isActive" 
    [class.active]="isActive" >
    </fa-icon>
  </div>

  <div class="row">
    <input [(ngModel)]="title" class="form-control" type="text" placeholder="Type something">
    <div class="alert alert-info title-case" role="alert">
        {{title | titleCase}}
      </div>
  </div>
